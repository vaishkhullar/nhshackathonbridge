<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Bridge</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-img class="logo" src="assets/images/logo.png" alt="Bridge"></ion-img>
    <strong>Successfully logged in</strong>
    <ion-icon
      class="icon-indicator"
      color="success"
      name="shield-checkmark"
    ></ion-icon>
    <form [formGroup]="loginForm">
      <ion-list>
        <ion-item>
          <ion-label position="stacked">First Name<span class="asterisk">&#42;</span></ion-label>
          <!-- <ion-textarea #hazardTextArea autocapitalize="sentences" rows="5" formControlName="hazardText" type="text"
            placeholder="Details about the hazard"
            (keyup.enter)="enterKeyPressed({formControlName:'hazardText', event: $event})"
            (keydown.Tab)="tabKeyPressed({formControlName:'hazardText', event: $event})" ngDefaultControl>
          </ion-textarea> -->
          <ion-input formControlName="firstName" type="text" autocapitalize="word" placeholder="John"
          ngDefaultControl>
          <ion-icon
            *ngIf="loginForm.get('firstName').errors && (loginForm.get('firstName').touched || loginForm.get('firstName').dirty)"
            color="danger" name="information-circle" slot="end"></ion-icon>
        </ion-item>
      </ion-list>
    </form>

    <ion-button
      color="primary"
      routerLink="/patient-updates"
      routerDirection="forward"
    >
      <ion-icon slot="start" name="analytics-sharp"></ion-icon>
      Patient Status
    </ion-button>
  </div>
</ion-content>
